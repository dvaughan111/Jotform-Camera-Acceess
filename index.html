<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Widget</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        .widget-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .state-container {
            width: 100%;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .video-container {
            width: 100%;
            height: 250px;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        #camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .preview-container {
            width: 100%;
            height: 250px;
            background: #f8f9fa;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #photo-canvas {
            max-width: 100%;
            max-height: 100%;
        }
        
        .thumbnail-container {
            position: relative;
            display: inline-block;
            margin: 5px;
        }
        
        .thumbnail-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .delete-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            border: none;
            border-radius: 50%;
            background: #dc3545;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="camera-widget"></div>

    <script>
        console.log('Camera Widget Loading...');

        let currentStream = null;
        let uploadedPhotos = [];

        function initCameraWidget() {
            console.log('Initializing camera widget');
            
            const container = document.getElementById('camera-widget');
            if (!container) {
                console.error('No camera-widget container found');
                return;
            }
            
            container.innerHTML = `
                <div class="widget-container">
                    <div id="initial-state" class="state-container">
                        <button id="start-camera-btn" class="btn btn-primary">Take Photo</button>
                    </div>
                    
                    <div id="camera-state" class="state-container" style="display: none;">
                        <div class="video-container">
                            <video id="camera-video" playsinline muted></video>
                        </div>
                        <div>
                            <button id="capture-btn" class="btn btn-success">Capture</button>
                            <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                    
                    <div id="preview-state" class="state-container" style="display: none;">
                        <div class="preview-container">
                            <canvas id="photo-canvas"></canvas>
                        </div>
                        <div>
                            <button id="approve-btn" class="btn btn-success">Approve</button>
                            <button id="retake-btn" class="btn btn-secondary">Retake</button>
                        </div>
                    </div>
                    
                    <div id="thumbnail-state" class="state-container" style="display: none;">
                        <div id="uploaded-photos-container">
                            <div id="uploaded-photos-list"></div>
                        </div>
                        <div>
                            <button id="add-another-btn" class="btn btn-success">Add Another Photo</button>
                        </div>
                    </div>
                </div>
            `;
            
            setupClickHandlers();
        }

        function setupClickHandlers() {
            document.getElementById('start-camera-btn').onclick = function(e) {
                e.preventDefault();
                startCamera();
            };
            
            document.getElementById('capture-btn').onclick = function(e) {
                e.preventDefault();
                capturePhoto();
            };
            
            document.getElementById('cancel-btn').onclick = function(e) {
                e.preventDefault();
                stopCamera();
                showState('initial');
            };
            
            document.getElementById('approve-btn').onclick = function(e) {
                e.preventDefault();
                approvePhoto();
            };
            
            document.getElementById('retake-btn').onclick = function(e) {
                e.preventDefault();
                showState('camera');
            };
            
            document.getElementById('add-another-btn').onclick = function(e) {
                e.preventDefault();
                showState('initial');
            };
        }

        function showState(stateName) {
            const states = ['initial', 'camera', 'preview', 'thumbnail'];
            states.forEach(state => {
                const element = document.getElementById(state + '-state');
                if (element) element.style.display = 'none';
            });
            
            const targetElement = document.getElementById(stateName + '-state');
            if (targetElement) targetElement.style.display = 'flex';
            
            if (stateName === 'thumbnail') {
                updateUploadedPhotosDisplay();
            }
        }

        async function startCamera() {
            try {
                showState('camera');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: { ideal: 'environment' },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                currentStream = stream;
                const video = document.getElementById('camera-video');
                if (video) {
                    video.srcObject = stream;
                    video.onloadedmetadata = () => video.play().catch(console.log);
                }
            } catch (error) {
                alert('Camera error: ' + error.message);
                showState('initial');
            }
        }

        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
                const video = document.getElementById('camera-video');
                if (video) video.srcObject = null;
            }
        }

        function capturePhoto() {
            const video = document.getElementById('camera-video');
            const canvas = document.getElementById('photo-canvas');
            
            if (video && canvas && video.videoWidth > 0) {
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0);
                stopCamera();
                showState('preview');
            }
        }

        function approvePhoto() {
            const canvas = document.getElementById('photo-canvas');
            if (canvas) {
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    
                    // Add to uploaded photos array
                    const photoData = {
                        url: url,
                        blob: blob,
                        timestamp: Date.now(),
                        fileName: `photo-${Date.now()}.jpg`
                    };
                    
                    uploadedPhotos.push(photoData);
                    
                    // Submit to JotForm using the correct method
                    if (typeof JFCustomWidget !== 'undefined') {
                        const reader = new FileReader();
                        reader.onload = function() {
                            JFCustomWidget.submit({
                                type: 'file',
                                data: {
                                    file: reader.result,
                                    filename: photoData.fileName,
                                    question: 'Upload Photos' // This should match your form field name
                                }
                            });
                        };
                        reader.readAsDataURL(blob);
                    }
                    
                    updateUploadedPhotosDisplay();
                    showState('thumbnail');
                    
                }, 'image/jpeg', 0.8);
            }
        }

        function updateUploadedPhotosDisplay() {
            const photosList = document.getElementById('uploaded-photos-list');
            if (!photosList) return;
            
            photosList.innerHTML = '';
            
            if (uploadedPhotos.length === 0) {
                photosList.innerHTML = '<div>No photos uploaded yet</div>';
                return;
            }
            
            uploadedPhotos.forEach((photo, index) => {
                const photoElement = document.createElement('div');
                photoElement.className = 'thumbnail-container';
                photoElement.innerHTML = `
                    <img src="${photo.url}" class="thumbnail-image">
                    <button class="delete-btn" data-index="${index}">X</button>
                `;
                
                const deleteBtn = photoElement.querySelector('.delete-btn');
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    removePhoto(index);
                };
                
                photosList.appendChild(photoElement);
            });
        }

        function removePhoto(index) {
            if (confirm('Are you sure you want to remove this photo?')) {
                URL.revokeObjectURL(uploadedPhotos[index].url);
                uploadedPhotos.splice(index, 1);
                updateUploadedPhotosDisplay();
                
                if (uploadedPhotos.length === 0) {
                    showState('initial');
                }
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initCameraWidget);
        } else {
            initCameraWidget();
        }
    </script>
</body>
</html>
