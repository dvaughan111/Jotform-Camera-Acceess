<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Widget</title>
<style>
body { font-family: Arial,sans-serif; background:#f8f9fa; padding:10px; }
.widget-container { max-width:500px; margin:0 auto; background:#fff; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); overflow:hidden; padding:15px; }
.video-container, .photo-container { width:100%; height:300px; background:#000; border-radius:8px; overflow:hidden; position:relative; margin-bottom:15px; }
#video { width:100%; height:100%; object-fit:cover; }
.photo-thumb { width:100%; height:300px; object-fit:cover; border-radius:8px; }
.thumb-wrapper { position:relative; margin-bottom:15px; }
.delete-btn { position:absolute; top:8px; right:8px; background:#dc3545; color:white; border:none; border-radius:50%; width:32px; height:32px; font-size:18px; cursor:pointer; font-weight:bold; display:flex; align-items:center; justify-content:center; z-index:10; }
.delete-btn:hover { background:#c82333; }
.btn { padding:14px 28px; color:white; border:none; border-radius:8px; cursor:pointer; font-size:16px; font-weight:600; transition:all .2s ease; margin:8px; background:#007bff; }
.btn:hover { background:#0056b3; transform:translateY(-2px); }
.gallery { display:flex; flex-direction:column; width:100%; }
</style>
</head>
<body>

<div id="camera-widget" class="widget-container">
  <div id="camera-state" class="state-container">
    <div class="video-container">
      <video id="video" playsinline autoplay muted></video>
    </div>
    <button id="capture-btn" class="btn">Take Picture</button>
  </div>

  <div id="gallery-state" class="state-container" style="display:none;">
    <div id="gallery" class="gallery"></div>
    <button id="take-more-btn" class="btn">Take More Pictures</button>
  </div>
</div>

<script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
<script>
let currentStream = null;
let capturedPhotos = [];

const video = document.getElementById('video');
const captureBtn = document.getElementById('capture-btn');
const takeMoreBtn = document.getElementById('take-more-btn');
const galleryState = document.getElementById('gallery-state');
const cameraState = document.getElementById('camera-state');
const galleryDiv = document.getElementById('gallery');

async function startCamera() {
  showState('camera');
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video:true });
    currentStream = stream;
    video.srcObject = stream;
    await new Promise(resolve => video.onloadedmetadata = resolve);
    await video.play();
  } catch(err) {
    console.error('Camera error', err);
    alert('Camera not available: ' + err.message);
  }
}

function stopCamera() {
  if(currentStream){ currentStream.getTracks().forEach(t=>t.stop()); currentStream=null; }
}

function showState(state){
  if(state==='camera'){ cameraState.style.display='flex'; galleryState.style.display='none'; }
  else { cameraState.style.display='none'; galleryState.style.display='flex'; }
}

function updateGallery(){
  galleryDiv.innerHTML='';
  capturedPhotos.forEach((photo,index)=>{
    const wrapper=document.createElement('div');
    wrapper.className='thumb-wrapper';
    const img=document.createElement('img');
    img.src=photo.dataUrl;
    img.className='photo-thumb';
    wrapper.appendChild(img);
    const del=document.createElement('button');
    del.className='delete-btn';
    del.innerHTML='Ã—';
    del.onclick=()=>{
      capturedPhotos.splice(index,1);
      sendDataToJotForm();
      updateGallery();
    };
    wrapper.appendChild(del);
    galleryDiv.appendChild(wrapper);
  });
}

function sendDataToJotForm(){
  if(typeof JFCustomWidget!=='undefined' && JFCustomWidget.sendData){
    const val=capturedPhotos.map(p=>p.filePath).join('\n');
    JFCustomWidget.sendData({value:val, valid:true});
  }
}

function capturePhoto(){
  if(!video.videoWidth || !video.videoHeight){ setTimeout(capturePhoto,100); return; }
  const canvas=document.createElement('canvas');
  canvas.width=video.videoWidth;
  canvas.height=video.videoHeight;
  canvas.getContext('2d').drawImage(video,0,0,canvas.width,canvas.height);
  canvas.toBlob(blob=>{
    if(!blob){ console.error('Failed to create blob'); return; }
    const dataUrl=canvas.toDataURL('image/jpeg',0.9);
    if(typeof JFCustomWidget!=='undefined'){
      const fileName='photo_'+Date.now()+'.jpg';
      JFCustomWidget.uploadFile(blob,fileName,function(response){
        capturedPhotos.push({dataUrl,filePath:response.filePath});
        sendDataToJotForm();
        updateGallery();
        showState('gallery');
      });
    }
  },'image/jpeg',0.9);
  stopCamera();
}

captureBtn.addEventListener('click',capturePhoto);
takeMoreBtn.addEventListener('click',startCamera);

if(typeof JFCustomWidget!=='undefined'){
  JFCustomWidget.subscribe('ready',function(){
    startCamera();
    JFCustomWidget.sendData({value:'', valid:true});
  });
} else { startCamera(); }

</script>
</body>
</html>
